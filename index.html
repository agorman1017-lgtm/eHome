<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eHome Smart App Launcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start">
  <header class="w-full bg-blue-600 text-white text-center py-4">
    <h1 class="text-3xl font-bold">eHome</h1>
  </header>
  <main class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 p-6 max-w-4xl">
    <button onclick="openApp('Security')" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-blue-50">
      <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.1.9-2 2-2s2 .9 2 2v4c0 1.1-.9 2-2 2s-2-.9-2-2v-4zm-6 0c0-1.1.9-2 2-2s2 .9 2 2v4c0 1.1-.9 2-2 2s-2-.9-2-2v-4zm12 0c0-1.1.9-2 2-2s2 .9 2 2v4c0 1.1-.9 2-2 2s-2-.9-2-2v-4zM12 3l9 4v3.5c0 5.5-3.5 10.5-9 12.5-5.5-2-9-7-9-12.5V7l9-4z"></path>
      </svg>
      <span class="mt-2 text-gray-700 font-medium">Security</span>
    </button>
    <button onclick="openApp('Lighting')" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-blue-50">
      <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.674M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0L12 19l-2.121-2.121A5 5 0 0112 10a5 5 0 012.121 7.879z"></path>
      </svg>
      <span class="mt-2 text-gray-700 font-medium">Lighting</span>
    </button>
    <button onclick="openApp('Climate')" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-blue-50">
      <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z"></path>
      </svg>
      <span class="mt-2 text-gray-700 font-medium">Climate</span>
    </button>
    <button onclick="openApp('TV')" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-blue-50">
      <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7h6v10H9zm7 4H8m-4 0h16M5 7h14a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2V9a2 2 0 012-2z"></path>
      </svg>
      <span class="mt-2 text-gray-700 font-medium">TV</span>
    </button>
    <button onclick="openApp('Music')" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-blue-50">
      <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
      </svg>
      <span class="mt-2 text-gray-700 font-medium">Music</span>
    </button>
    <button onclick="openApp('Video')" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-blue-50">
      <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.2A1 1 0 0010 9.768v4.464a1 1 0 001.555.832l3.197-2.2a1 1 0 000-1.664z"></path>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
      </svg>
      <span class="mt-2 text-gray-700 font-medium">Video</span>
    </button>
    <button onclick="openApp('Pool')" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-blue-50">
      <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 13.5l2.5 2.5M3 10.5l2.5-2.5m0 5l2.5 2.5m0-5l2.5-2.5m0 5l2.5 2.5m0-5l2.5-2.5m0 5l2.5 2.5m0-5l2.5-2.5M3 16.5l2.5-2.5m5 5l2.5-2.5m0 5l2.5-2.5m0 5l2.5-2.5"></path>
      </svg>
      <span class="mt-2 text-gray-700 font-medium">Pool</span>
    </button>
    <button onclick="openApp('Spa')" class="flex flex-col items-center p-4 bg-white rounded-lg shadow hover:bg-blue-50">
      <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
      </svg>
      <span class="mt-2 text-gray-700 font-medium">Spa</span>
    </button>
  </main>
  <script>
  function openApp(appName) {
  const appLinks = {
    'Security': 'alarmcom:',
    'Lighting': 'https://apps.apple.com/us/app/lutron-app/id886753021',
    'Climate': 'nest://thermostat', // Example deep link for Nest
    'TV': 'http://smarttv.local/control', // Example TV API
    'Music': 'sonos://play', // Example Sonos deep link
    'Video': 'protect:',
    'Pool': 'http://poolcontroller.local/api', // Example pool API
    'Spa': 'http://spacontroller.local/api' // Example spa API
  };
  if (appLinks[appName]) {
    window.location.href = appLinks[appName]; // Redirect to app or API
  } else {
    alert(`No link configured for ${appName}`);
  }
}  
  </script>
</body>
</html>
