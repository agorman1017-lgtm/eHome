<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eHome Smart App Launcher</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .icon-hover:hover i {
      transform: scale(1.2);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 to-blue-100 min-h-screen flex flex-col items-center justify-start">
  <header class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-center py-6">
    <h1 class="text-4xl font-extrabold tracking-tight" style="font-family: 'Inter', sans-serif;">eHome</h1>
  </header>
  <main class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-6 p-8 max-w-5xl w-full">
    <button onclick="openApp('Security')" class="flex flex-col items-center p-8 glass-effect rounded-2xl shadow-lg hover:shadow-xl icon-hover transition-all duration-300">
      <i class="fas fa-lock w-32 h-32 text-6xl text-blue-500 max-w-full"></i>
      <span class="mt-2 text-lg text-gray-800 font-semibold">Security</span>
    </button>
    <button onclick="openApp('Lighting')" class="flex flex-col items-center p-8 glass-effect rounded-2xl shadow-lg hover:shadow-xl icon-hover transition-all duration-300">
      <i class="fas fa-lightbulb w-32 h-32 text-6xl text-blue-500 max-w-full"></i>
      <span class="mt-2 text-lg text-gray-800 font-semibold">Lighting</span>
    </button>
    <button onclick="openApp('Climate')" class="flex flex-col items-center p-8 glass-effect rounded-2xl shadow-lg hover:shadow-xl icon-hover transition-all duration-300">
      <i class="fas fa-thermometer-half w-32 h-32 text-6xl text-blue-500 max-w-full"></i>
      <span class="mt-2 text-lg text-gray-800 font-semibold">Climate</span>
    </button>
    <button onclick="openApp('TV')" class="flex flex-col items-center p-8 glass-effect rounded-2xl shadow-lg hover:shadow-xl icon-hover transition-all duration-300">
      <i class="fas fa-tv w-32 h-32 text-6xl text-blue-500 max-w-full"></i>
      <span class="mt-2 text-lg text-gray-800 font-semibold">TV</span>
    </button>
    <button onclick="openApp('Music')" class="flex flex-col items-center p-8 glass-effect rounded-2xl shadow-lg hover:shadow-xl icon-hover transition-all duration-300">
      <i class="fas fa-music w-32 h-32 text-6xl text-blue-500 max-w-full"></i>
      <span class="mt-2 text-lg text-gray-800 font-semibold">Music</span>
    </button>
    <button onclick="openApp('Video')" class="flex flex-col items-center p-8 glass-effect rounded-2xl shadow-lg hover:shadow-xl icon-hover transition-all duration-300">
      <i class="fas fa-video w-32 h-32 text-6xl text-blue-500 max-w-full"></i>
      <span class="mt-2 text-lg text-gray-800 font-semibold">Video</span>
    </button>
    <button onclick="openApp('Pool')" class="flex flex-col items-center p-8 glass-effect rounded-2xl shadow-lg hover:shadow-xl icon-hover transition-all duration-300">
      <i class="fas fa-water w-32 h-32 text-6xl text-blue-500 max-w-full"></i>
      <span class="mt-2 text-lg text-gray-800 font-semibold">Pool</span>
    </button>
  </main>
  <script>
    function openApp(appName) {
      const appLinks = {
        'Security': 'alarmcom:',
        'Lighting': 'https://apps.apple.com/us/app/lutron-app/id886753021',
        'Climate': 'nestmobile:',
        'TV': 'http://smarttv.local/control',
        'Music': 'sonos:',
        'Video': 'unifi-protect:',
        'Pool': 'pentair pool:'
      };
      if (appLinks[appName]) {
        window.location.href = appLinks[appName]; // Redirect to app or API
      } else {
        alert(`No link configured for ${appName}`);
      }
    }
  </script>
</body>
</html>
